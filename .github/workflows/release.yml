name: CI / Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: plugin/scripts
        run: npm ci

      - name: Build TypeScript
        working-directory: plugin/scripts
        run: npm run build

      - name: Run tests
        working-directory: plugin/scripts
        run: npm test

  release:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: plugin/scripts
        run: npm ci

      - name: Build TypeScript
        working-directory: plugin/scripts
        run: npm run build

      - name: Calculate next version
        id: version
        run: |
          # Get latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Parse version numbers
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          # Increment patch version
          PATCH=$((PATCH + 1))

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update version in manifest files
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          VERSION_NUM="${VERSION#v}"  # Remove 'v' prefix for JSON files

          echo "Updating manifest files to version ${VERSION_NUM}"

          # Update plugin.json
          sed -i 's/"version": "[^"]*"/"version": "'"${VERSION_NUM}"'"/' plugin/.claude-plugin/plugin.json

          # Update package.json
          sed -i 's/"version": "[^"]*"/"version": "'"${VERSION_NUM}"'"/' plugin/scripts/package.json

          # Update marketplace.json (has two version fields)
          sed -i 's/"version": "[^"]*"/"version": "'"${VERSION_NUM}"'"/g' .claude-plugin/marketplace.json

          # Verify updates
          echo "plugin.json version:"
          grep '"version"' plugin/.claude-plugin/plugin.json
          echo "package.json version:"
          grep '"version"' plugin/scripts/package.json
          echo "marketplace.json versions:"
          grep '"version"' .claude-plugin/marketplace.json

      - name: Commit version updates to repo
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add plugin/.claude-plugin/plugin.json plugin/scripts/package.json .claude-plugin/marketplace.json

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No version changes to commit"
          else
            git commit -m "chore: bump version to ${VERSION} [skip ci]"
            git push
          fi

      - name: Create release artifact
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Create a clean release directory
          mkdir -p release/plugin

          # Copy plugin manifest and hooks
          cp -r plugin/.claude-plugin release/plugin/

          # Copy commands
          cp -r plugin/commands release/plugin/

          # Copy skills
          cp -r plugin/skills release/plugin/

          # Copy compiled scripts (dist only, no source)
          mkdir -p release/plugin/scripts
          cp -r plugin/scripts/dist release/plugin/scripts/
          cp plugin/scripts/package.json release/plugin/scripts/
          cp plugin/scripts/package-lock.json release/plugin/scripts/

          # Install production dependencies only
          cd release/plugin/scripts
          npm ci --omit=dev
          rm package-lock.json
          cd ../../..

          # Copy marketplace config
          cp -r .claude-plugin release/

          # Copy README
          cp README.md release/

          # Create tarball
          cd release
          tar -czvf ../claude-code-bedrock-${VERSION}.tar.gz .
          cd ..

      - name: Generate release notes
        id: notes
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "Generating notes from $PREV_TAG to HEAD"
            NOTES=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          else
            echo "First release - using recent commits"
            NOTES=$(git log --pretty=format:"- %s" --no-merges -20)
          fi

          # Write to file for multiline support
          echo "$NOTES" > release_notes.txt
          cat release_notes.txt

      - name: Create tag and release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          body_path: release_notes.txt
          files: claude-code-bedrock-${{ steps.version.outputs.version }}.tar.gz
          draft: false
          prerelease: false
